<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <title>Login</title>
</head>
<body>
    <section id="login">
        <form class="form-login" action="jinx.html" method="">
            <div class="form-group">
            <label for="Usuario" class="form-label">Usuario</label>
            <input class="form-input" type="text" name="Usuario" id="Usuario" placeholder="Ingresa tu Usuario">
        </div>
        <div  class="form-group">
            <label for="Contraseña" class="form-label">Contraseña</label>
            <input class="form-input"type="password" name="Contraseña" id="Contraseña" placeholder="Ingresa tu Contraseña">
        </div>
        <div  class="form-group">
            <input class="btn-ingresar" type="submit" name="Ingresar" value="Ingresar">
        </div>
        <div  class="form-group">
            <input class="btn-registrar" type="submit" name="Registrar" value="Registrar"
        </div>
        <div  class="form-group">
            <a href="jinx.html" class="form-olvido">Recordar Contraseña</a>
        </div>
        </form>

    </section>
</body>
</html>
